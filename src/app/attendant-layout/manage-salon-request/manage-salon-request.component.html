<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </label>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- salonName Column -->
    <ng-container matColumnDef="salonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salon name </th>
      <td mat-cell *matCellDef="let row"> {{row.salonName}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}}</td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt  | date: 'EEEE, MMMM d, y'}} </td>
    </ng-container>

    <!-- wigCount Column -->
    <ng-container matColumnDef="wigCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> wigCount </th>
      <td mat-cell *matCellDef="let row"> {{row.wigCount }} </td>
    </ng-container>

    <!-- assign Column -->
    <ng-container matColumnDef="assign">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> assign </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="assignToDriver(row)"
                color="primary"
                mat-stroked-button
        >assign to driver</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
