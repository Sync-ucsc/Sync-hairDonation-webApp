<!--begin::Content-->
<div class="login-content flex-column-fluid flex-column p-3" style="background-color:rgb(255, 255, 255);">

<!--begin::Wrapper-->
    <div class="d-flex flex-row-fluid flex-center pt-6" style="height: 98vh;">
      <!--begin::Signin-->
     <div id=form1 class="pt-12" *ngIf=form1>
        <form [formGroup]="signForm1">

              <!--begin::Title-->
              <div class="pb-5 pb-lg-10">
                <h3 class="font-weight-bolder text-dark display5">Create Account For Patient</h3>
              </div>
              <!--begin::Title-->
              <!--begin::Form Group-->
              <div class="form-group fv-plugins-icon-container has-success">
                <label class="font-size-h6 font-weight-bolder text-dark">First Name</label>
                  <input type="text"
                      class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                      name="fname" placeholder="First Name" required value="" [(ngModel)]=user.fname
                      formControlName="fname"
                      style="background-color: #fff;border: 1.5px solid #9f0784 !important;">
                  <div class="fv-plugins-message-container"></div>
              </div>
              <!--end::Form Group-->

              <!--begin::Form Group-->
              <div class="form-group fv-plugins-icon-container has-success">
                  <label class="font-size-h6 font-weight-bolder text-dark">Last Name</label>
                  <input type="text"
                      class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                      name="lname" placeholder="Last Name" required value="" [(ngModel)]=user.lname
                      formControlName="lname"
                      style="background-color: #fff;border: 1.5px solid #9f0784 !important;">
                  <div class="fv-plugins-message-container"></div>
              </div>
              <!--end::Form Group-->

              <!--begin::Form Group-->
              <div class="form-group fv-plugins-icon-container has-success">
                  <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
                  <input type="text"
                      class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                      name="lname" placeholder="Email" required value="" [(ngModel)]=user.email
                      formControlName="email"
                      style="background-color: #fff;border: 1.5px solid #9f0784 !important;">
                  <div class="fv-plugins-message-container"></div>
              </div>


              <div class="d-flex justify-content-between pt-8">

                  <div>
                      <button type="button" [disabled]="!signForm1.valid"
                          class="btn btn-primary font-weight-bolder font-size-h6 pl-8 pr-4 py-4 my-3"
                          data-wizard-type="action-next" (click)="changeForm('form2')">
                          Next Step
                          <span class="svg-icon svg-icon-md ml-1">
                              <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                  height="24px" viewBox="0 0 24 24" version="1.1">
                                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                      <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                      <rect fill="#000000" opacity="0.3"
                                          transform="translate(8.500000, 12.000000) rotate(-90.000000) translate(-8.500000, -12.000000) "
                                          x="7.5" y="7.5" width="2" height="9" rx="1"></rect>
                                      <path
                                          d="M9.70710318,15.7071045 C9.31657888,16.0976288 8.68341391,16.0976288 8.29288961,15.7071045 C7.90236532,15.3165802 7.90236532,14.6834152 8.29288961,14.2928909 L14.2928896,8.29289093 C14.6714686,7.914312 15.281055,7.90106637 15.675721,8.26284357 L21.675721,13.7628436 C22.08284,14.136036 22.1103429,14.7686034 21.7371505,15.1757223 C21.3639581,15.5828413 20.7313908,15.6103443 20.3242718,15.2371519 L15.0300721,10.3841355 L9.70710318,15.7071045 Z"

                                          transform="translate(14.999999, 11.999997) scale(1, -1) rotate(90.000000) translate(-14.999999, -11.999997) ">
                                      </path>
                                  </g>
                              </svg>
                              <!--end::Svg Icon-->
                            </span> </button>
                    </div>
                </div>
        </form>
      </div>
    </div>


    <div id=form2 class="pt-12" *ngIf=form2>
      <form [formGroup]="signForm2">
          <!--begin::Form Group-->
          <div class="pb-5 pb-lg-10">
              <h3 class="font-weight-bolder text-dark display5">Set Contact Details</h3>

          </div>
          <div class="form-group fv-plugins-icon-container has-success">
              <label class="font-size-h6 font-weight-bolder text-dark">Address</label>
              <input type="tel"
                  class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                  name="address"
                  style="background-color: #fff;border: 1.5px solid #9f0784 !important;"
                  placeholder="Search Nearest Location" spellcheck="off" type="text" required
                  value="" [(ngModel)]=user.address formControlName="address">
              <div class="fv-plugins-message-container"></div>
          </div>
          <!--end::Form Group-->
          <!--end::Form Group-->
          <div class="form-group fv-plugins-icon-container has-success">
              <label class="font-size-h6 font-weight-bolder text-dark">Phone</label>
              <input type="tel"
                  class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                  name="phone" placeholder="phone" required value=""
                  [(ngModel)]=user.phone formControlName="phone"
                  style="background-color:  rgb(237, 238, 255);border: 1px solid #9f0784 !important;">
              <div class="fv-plugins-message-container"></div>
          </div>
          <!--begin::Form Group-->
          <div class="form-group fv-plugins-icon-container has-success">
              <label class="font-size-h6 font-weight-bolder text-dark">Nic</label>
              <input type="tel"
                  class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                  name="nic" placeholder="Nic" required value="" [(ngModel)]=user.nic
                  formControlName="nic"
                  style="background-color: #fff;border: 1.5px solid #9f0784 !important;">
              <div class="fv-plugins-message-container"></div>
          </div>
          <!--end::Form Group-->

                                  </path>
                              </g>
                          </svg>
                          <!--end::Svg Icon--></span> Previous
                  </button>
              </div>
              <div>
                  <button type="button" [disabled]="!signForm2.valid"
                      class="btn btn-primary font-weight-bolder font-size-h6 pl-8 pr-4 py-4 my-3"

  </div>

        <div class="pb-5 pb-lg-10">
            <h3 class="font-weight-bolder text-dark display5">Set Report Details</h3>

        </div>
        <div class="form-group fv-plugins-icon-container has-success">
            <label class="font-size-h6 font-weight-bolder text-dark">Report Number</label>
            <input class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6" name="patientNumber"
                style="background-color: #fff;border: 1.5px solid #9f0784 !important;" placeholder="Report Number"

            <div class="fv-plugins-message-container"></div>
        </div>
        <label class="font-size-h6 font-weight-bolder text-dark">Photo of Report first page</label>

            <p *ngIf="!sub()" >{{selectedImage.name}}</p>
            <img *ngIf="sub()"[src]=url width="100%" height="70%" >

              <div class="card card-custom">
                <div class="card-header">

                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="manualForm">
                  <h3 class="card-title">
                    Manual Patient Request Insertion
                  </h3>
                  <div class="card-body">


                    <div class="form-group row">
                      <label class="col-2 col-form-label">Patient Report ID</label>
                      <div class="col-10">
                        <input class="form-control" formControlName="reportId" placeholder="Report ID of the patient"
                              type="text"/>
                        <div
                          *ngIf="manualForm.controls['reportId'].invalid && (manualForm.controls['reportId'].dirty || manualForm.controls['reportId'].touched)"
                          class="alert ">
                          <div *ngIf="manualForm.controls['reportId'].errors.required"> Report ID is required </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-form-label col-3 text-lg-right text-left">Wig Type:</label>
                      <mat-radio-group class= "wigsType-radio-group " [(ngModel)]="wigsType">
                        <mat-radio-button class="wigsType-radio-button" *ngFor="let Type of Types" [value]="Type">
                          {{Type}}
                        </mat-radio-button>
                      </mat-radio-group>

                    </div>

                    <div class="card-footer">
                      <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                          <button [disabled]="!manualForm.valid" class="btn btn-primary mr-2" type="submit">Insert</button>
                          <button (click)="manualForm.reset()" class="btn btn-secondary" type="reset">Cancel</button>
                        </div>
                      </div>
                    </div>
                </div>
