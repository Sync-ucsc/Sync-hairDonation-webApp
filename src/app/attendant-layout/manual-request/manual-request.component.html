<ng-container *ngIf="lastRequestData">
  <mat-card *ngIf="!lastRequestData?.finished && !lastRequestData?.canceled"
            class="last-request">
    Last request is still processing
  </mat-card>
</ng-container>

<div class="card card-custom">
  <div class="card-header">
    <h3 class="card-title">
      Manual Patient Request Insertion
    </h3>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="manualForm">
    <div class="card-body">


      <div class="form-group row">
        <label class="col-2 col-form-label">Patient Report ID</label>
        <div class="col-10">
          <input class="form-control" formControlName="reportId" placeholder="Report ID of the patient"
                 type="text"/>
          <div
            *ngIf="manualForm.controls['reportId'].invalid && (manualForm.controls['reportId'].dirty || manualForm.controls['reportId'].touched)"
            class="alert ">
            <div *ngIf="manualForm.controls['reportId'].errors.required"> Report ID is required </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-3 text-lg-right text-left">Wig Type:</label>
        <mat-radio-group [(ngModel)]="Type">
          <div class="checkbox-list">
            <label class="checkbox">
              <mat-radio-button class="example-margin" value="Short Hair Wigs">Short Hair Wigs</mat-radio-button>
            </label>
            <label class="checkbox">
              <mat-radio-button class="example-margin" value="Long Hair Wigs">Long Hair Wigs</mat-radio-button>
            </label>
            <label class="checkbox">
              <mat-radio-button class="example-margin" value="Curly Hair Wigs">Curly Hair Wigs</mat-radio-button>
            </label>
            <label class="checkbox">
              <mat-radio-button class="example-margin" value="Straight Hair Wigs">Straight Hair Wigs</mat-radio-button>
            </label>
          </div>
        </mat-radio-group>
      </div>

      <div class="card-footer">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-10">
            <button [disabled]="!manualForm.valid" class="btn btn-primary mr-2" type="submit">Insert</button>
            <button (click)="manualForm.reset()" class="btn btn-secondary" type="reset">Cancel</button>
          </div>
        </div>
      </div>
    </div>
