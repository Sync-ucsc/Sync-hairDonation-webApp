
<div class="card card-custom">
    <div class="col-lg-8" style="float:none;margin:auto;">
    <div class="card-header">
        <h3 class="card-title">
            Donation Request
        </h3>
    </div>
    <!--begin::Form-->
    <form [formGroup]="salonForm" (ngSubmit)="onSubmit()">
        <div class="card-body">

                <span class="form-text">168/B, Flower Rd., Gampaha. Is this the current address?</span>
                <div class="checkbox-inline">
                    <label class="checkbox checkbox-circle checkbox-success">
                        <input type="checkbox" (change)="clickYes()" [value]='yes' formControlName="yes" [(ngModel)]="yes"/> Yes
                        <span></span>
                    </label>
                    <label class="checkbox checkbox-circle checkbox-success">
                        <input type="checkbox" (change)="clickNo()" [value]='no' formControlName="no" [(ngModel)]="no"/> No
                        <span></span>
                    </label>
                </div>
             <div *ngIf="no">
                <div class="form-group">
                    <label>New Address</label>
                    <input type="text" class="form-control"  (keydown.enter)="$event.preventDefault()" placeholder="Type the new address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                  </div>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
              
                
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div>
            </div>

            <div class="form-group">
                <mat-label>After which date you can donate? </mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="Select a date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </div>

            </div>
            
        
        <div class="card-footer">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-10">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!salonForm.valid">Send a request</button>
                    <button type="reset" class="btn btn-secondary" (click)="salonForm.reset()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
