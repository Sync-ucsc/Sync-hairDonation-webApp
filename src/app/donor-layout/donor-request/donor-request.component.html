<div class="card card-custom">
    <div class="card-header">
        <h3 class="card-title">
            Donation Request
        </h3>
    </div>
    <!--begin::Form-->
    <form [formGroup]="salonForm" (ngSubmit)="onSubmit()">
        <div class="card-body">

            <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control"  (keydown.enter)="$event.preventDefault()" placeholder="Type the address of the salon" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                </div>

                <span class="form-text">Is this the current address of you?</span>
                <div class="checkbox-inline">
                    <label class="checkbox checkbox-circle checkbox-success">
                        <input type="checkbox" formControlName="yes" [(ngModel)]="yes"/> Yes
                        <span></span>
                    </label>
                    <label class="checkbox checkbox-circle checkbox-success">
                        <input type="checkbox" formControlName="no" [(ngModel)]="no"/> No
                        <span></span>
                    </label>
                </div>
             <div *ngIf="yes">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
              
                
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div>
            </div>

              </div>
            
        
        <div class="card-footer">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-10">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!salonForm.valid">Send a request</button>
                    <button type="reset" class="btn btn-secondary" (click)="salonForm.reset()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
