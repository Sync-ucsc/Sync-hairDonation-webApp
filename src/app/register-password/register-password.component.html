<style>
    .form-control.form-control-solid {
        background-color: #c9c9c9;
        border-color: #f3f6f9;
        color: #464e5f;
    }

    .loginform {
        width: 50%;
    }

    @media (max-width:1200px) {
        .loginform {
            width: 50%;
        }
    }

    @media (max-width:992px) {
        .loginform {
            width: 70%;
        }
    }

    @media (max-width:764px) {
        .loginform {
            width: 60%;
        }
    }

    @media (max-width:440px) {
        .loginform {
            width: 80%;
        }
    }
</style>
<div style="overflow: hidden;">
    <div class="row">
        <div class="col-md-5 d-md-block d-none" style="padding: 0%;height: 100vh;background: #631742;
                background: linear-gradient(0deg, #631742 0%, #9d1f66 40%);">
            <img src="../../assets/images/aboutus/about3-img.png" alt="" style="width: 120%;height: 100%;">
        </div>
        <div class="col-md-7" style="padding: 0%;background-color:rgb(255, 255, 255);">
            <div class="d-flex flex-column-fluid flex-center" style="height: 98vh;">
                <!--begin::Signin-->
                <div class="loginform">
                    <!--begin::Form-->

                    <form class="form" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                        <!--begin::Title-->
                        <div class="pt-lg-5 mt-lg-7 pb-5">

                            <h3 class="font-weight-bolder text-dark display5">Set Credential
                                <a href="#">
                                    <img src="../../assets/images/logo.png" class="max-h-100px" alt>
                                </a>
                            </h3>

                        </div>
                        <!--begin::Title-->

                        <div class="form-group fv-plugins-icon-container has-success">
                            <label class="font-size-h6 font-weight-bolder text-dark">Password</label>
                            <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
                            <input formControlName="password" [(ngModel)]="user.password"
                                style="background-color: #fff;border: 1.5px solid #9f0784 !important;"
                                class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6" #password [type]="toggle.type" required
                                placeholder="Password">
                            <mat-hint align="end" aria-live="polite">
                                {{password.value.length}} / {{passwordComponent.max}}
                            </mat-hint>
                        </div>
                        
                        
                        <!--@angular-material-extensions/password-strength's main component-->
                        <mat-password-strength #passwordComponent [password]="password.value">
                        </mat-password-strength>
                        <!--Password's strength info-->
                        <mat-password-strength-info *ngIf="showDetails" [passwordComponent]="passwordComponent">
                        </mat-password-strength-info>
                        <br>
                        <div class="form-group fv-plugins-icon-container has-success">
                            <label class="font-size-h6 font-weight-bolder text-dark">Confirm Password</label>
                            <mat-pass-toggle-visibility #toggle1 matSuffix></mat-pass-toggle-visibility>
                            <input class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                                style="background-color: #fff;border: 1.5px solid #9f0784 !important;" formControlName="cpassword" matInput
                                #cpassword [type]="toggle1.type" required placeholder="Confirm Password" [errorStateMatcher]="matcher">
                            <mat-hint align="end" aria-live="polite">
                                {{cpassword.value.length}} / {{password.value.length}}
                            </mat-hint>
                        
                            <mat-error *ngIf="myform.hasError('notSame')">
                                Passwords do not match
                            </mat-error>
                        </div>

                        <!--begin::Action-->
                        <div class="pb-lg-0 pb-10">
                            <button type="submit" [disabled]="!passwordForm.valid"
                                class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Set Password</button>

                        </div>
                        <!--end::Action-->
                    </form>
                    <!--end::Form-->
                    <span class="text-muted font-weight-bold font-size-h4">
                        <a routerLink="/" id="kt_login_signup"
                            class="text-primary font-weight-bolder">Go to Home ?
                        </a>
                    </span>
                    <br>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>
