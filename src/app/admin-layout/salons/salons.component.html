<div class="card card-custom">
            <div class="card-header">
                <h3 class="card-title">
                    Enter the details of the salon you want to add
                </h3>
            </div>
            <!--begin::Form-->
            <form>
                <div class="card-body">
                    
                    <div class="form-group row">
                        <label  class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="Name of the salon" id="example-text-input"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label  class="col-2 col-form-label">E-mail</label>
                        <div class="col-10">
                            <input class="form-control" type="email" value="Working E-mail of the salon" id="example-email-input"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-2 col-form-label">Telephone</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" value="Ex : 077 1234567" id="example-tel-input"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Communication:</label>
                        <div class="checkbox-list">
                            <label class="checkbox">
                                <input type="checkbox"/> System
                                <span></span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"/> SMS
                                <span></span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox"/> E-mail
                                <span></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Type the address of the salon" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                        </div>
                      
                        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                          <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                            (dragEnd)="markerDragEnd($event)"></agm-marker>
                        </agm-map>
                      
                        
                        <div>Latitude: {{latitude}}</div>
                        <div>Longitude: {{longitude}}</div>
                      </div>
                    
                
                <div class="card-footer">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                            <button type="reset" class="btn btn-primary mr-2">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
