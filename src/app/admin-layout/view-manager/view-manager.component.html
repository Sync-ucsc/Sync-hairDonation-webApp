            </tr>

        </tbody>
    </table>
</div>

<!-- view dialog -->

<ng-template #dialog>
    <div class="modal position-relative d-block" tabindex="-1" role="dialog"
        style="height: 80vh;width: 70vw;overflow-x: hidden;">
        <div class="modal-dialog" role="document" style="height: 100%;width: 100%;overflow-y: scroll;">
         





        </div>
    </div>

</ng-template>

<!-- update dialog -->
<ng-template #dialog2>
    
        <h2 mat-dialog-title>Update a Manager</h2>
        <hr>
        <mat-dialog-content class="mat-typography" style="width: 80vw;" id="dialog">
            <div class="modal-body">
                <form [formGroup]="updateForm">
                    <div class="card-body">
        
                        <div class="form-group row">
                            <label class="col-2 col-form-label">First Name</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="firstName"
                                    [(ngModel)]="selectedManager.firstName" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Last Name</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="lastName" [(ngModel)]="selectedManager.lastName" />
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label class="col-2 col-form-label">E-mail</label>
                            <div class="col-10">
                                <input class="form-control" type="email" [(ngModel)]="selectedManager.email"
                                    formControlName="email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Telephone</label>
                            <div class="col-10">
                                <input class="form-control" type="tel" [(ngModel)]="selectedManager.telephone"
                                    formControlName="telephone" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Address</label>
                            <div class="col-10">
                                <input class="form-control" type="text" [(ngModel)]="selectedManager.telephone" formControlName="address" />
                            </div>
                        </div>
                    </div>
        
        
                 
                </form>
        
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <div class="modal-footer">
                <button mat-button mat-dialog-close class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" class="btn btn-primary"
                    [disabled]="!updateForm.valid" (click)="updateManager()">Save changes</button>
            </div>
        </mat-dialog-actions>






</ng-template>
