        <!--begin::Card body-->
        <div class="card-body px-0">

            <div class="tab-content">
                <!--begin::Tab-->
                <div class="tab-pane show active px-7" id="kt_user_edit_tab_1" role="tabpanel">
                    <!--begin::Row-->
                    <div class="row">
                        <div class="col-xl-2"></div>
                        <div class="col-xl-7 my-2">
                            <form [formGroup]="signForm1">
                                <!--begin::Group-->
                                <div class="form-group row">
                                    <label class="col-form-label col-3 text-lg-right text-left">Avatar</label>
                                    <div class="col-9">
                                        <block-ui>
                                            
                                        
                                            <div class="avatar-upload">
                                                <div class="avatar-edit">
                                                    <input type='file' id="imageUpload" (change)="changepic($event)" accept=".png, .jpg, .jpeg" />
                                                    <label for="imageUpload">
                                                        <span style="padding-left: 10%;padding-top: 20%;"
                                                            class="svg-icon svg-icon-primary svg-icon-2x">
                                                            <!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2020-07-07-181510/theme/html/demo8/dist/../src/media/svg/icons/Design/Edit.svg--><svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                                height="24px" viewBox="0 0 24 24" version="1.1">
                                                                <g stroke="none" stroke-width="1" fill="none"
                                                                    fill-rule="evenodd">
                                                                    <rect x="0" y="0" width="24" height="24" />
                                                                    <path
                                                                        d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z"
                                                                        fill="#000000" fill-rule="nonzero"
                                                                        transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) " />
                                                                    <rect fill="#000000" opacity="0.3" x="5" y="20"
                                                                        width="15" height="2" rx="1" />
                                                                </g>
                                                            </svg>
                                                            <!--end::Svg Icon--></span>
                                                    </label>
                                                </div>
                                                <div class="avatar-preview">
                                                    <div id="imagePreview" style="background-image: url({{user.img}});">
                                                    </div>
                                                </div>
                                            </div>
                                        </block-ui>
                                    </div>
                                </div>
                                <!--end::Group-->
                                <!--begin::Group-->
                                <div class="form-group row">
                                    <label class="col-form-label col-3 text-lg-right text-left">First Name</label>
                                    <div class="col-9">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            formControlName=firstName name="firstName" [(ngModel)]=user.firstName>
                                    </div>
                                </div>
                                <!--end::Group-->
                                <!--begin::Group-->
                                <div class="form-group row">
                                    <label class="col-form-label col-3 text-lg-right text-left">Last Name</label>
                                    <div class="col-9">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            formControlName=lastName name="lastName" [(ngModel)]=user.lastName>
                                    </div>
                                </div>
                                <!--end::Group-->
                                <!--begin::Group-->

                                <div class="form-group row">
                                    <label class="col-form-label col-3 text-lg-right text-left">Email Address</label>
                                    <div class="col-9">
                                        <div class="input-group input-group-lg input-group-solid">
                                            <input type="email" class="form-control form-control-lg form-control-solid"
                                                placeholder="Email" name="email" required value="fff"
                                                [(ngModel)]=user.email disabled formControlName="email">
                                        </div>
                                        <span class="form-text text-muted">We'll never share your email with anyone
                                            else.</span>
                                    </div>
                                </div>
                                <!--end::Group-->
                                <!--begin::Group-->
                                <div class="form-group row">
                                    <label class="col-form-label col-3 text-lg-right text-left">Contact Phone</label>
                                    <div class="col-9">
                                        <div class="input-group input-group-lg input-group-solid">
                                            <input type="text" class="form-control form-control-lg form-control-solid"
                                                placeholder="Phone" formControlName=phone name="phone"
                                                [(ngModel)]=user.phone>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Group-->


                                <div class="d-flex justify-content-between pt-8">
                                    
                                    <div>
                                        <button type="button" [disabled]="!signForm1.valid"
                                            class="btn btn-primary font-weight-bolder font-size-h6 pl-8 pr-4 py-4 my-3"
                                            data-wizard-type="action-next" (click)="submit1()">
                                            Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--end::Row-->
                </div>
                <!--end::Tab-->

                <!--begin::Tab-->
                <div class="tab-pane px-7" id="kt_user_edit_tab_2" role="tabpanel">
                    <!--begin::Body-->
                    <div class="card-body">
                        <!--begin::Row-->
                        <div class="row">
                            <div class="col-xl-2"></div>
                            <div class="col-xl-7">
                                <form [formGroup]="myform">
                                    <!--begin::Row-->
                                    <div class="row">
                                        <label class="col-3"></label>
                                        <div class="col-9">
                                            <h6 class="text-dark font-weight-bold mb-10">Change Or Recover Your
                                                Password:</h6>
                                        </div>
                                    </div>
                                    <!--end::Row-->

                                    <!--begin::Group-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-3 text-lg-right text-left">Current
                                            Password</label>
                                        <div class="col-9">
                                            <input class="form-control form-control-lg form-control-solid mb-1"
                                                type="password" formControlName=oldpassword [(ngModel)]="user4.oldPassword"
                                                placeholder="Current password">
                                            <a routerLink="/froget-password"
                                                class="font-weight-bold font-size-sm">Forgot password ?</a>
                                        </div>
                                    </div>
                                    <!--end::Group-->

                                    <!-- @angular-material-extensions/password-strength's main component -->
                                    <mat-password-strength #passwordComponent [password]="password.value">
                                    </mat-password-strength>
                                    <!--Password's strength info-->
                                    <mat-password-strength-info *ngIf="showDetails"
                                        [passwordComponent]="passwordComponent">
                                    </mat-password-strength-info>
                                    <br>
                                    <!--begin::Group-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-3 text-lg-right text-left">New Password</label>
                                        <div class="col-9">
                                            <input formControlName="password" [(ngModel)]="user4.password"
                                                class="form-control form-control-lg form-control-solid" #password
                                                [type]="toggle.type" required placeholder="New password">
                                            <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
                                            <mat-hint align="end" aria-live="polite">
                                                {{password.value.length}} / {{passwordComponent.max}}
                                            </mat-hint>
                                        </div>
                                    </div>
                                    <!--end::Group-->

                                    <!--begin::Group-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-3 text-lg-right text-left">Verify
                                            Password</label>
                                        <div class="col-9">
                                            <input class="form-control form-control-lg form-control-solid"
                                                formControlName="cpassword" matInput #cpassword [type]="toggle1.type"
                                                required placeholder="Confirm Password" [errorStateMatcher]="matcher">
                                            <mat-pass-toggle-visibility #toggle1 matSuffix></mat-pass-toggle-visibility>
                                            <mat-hint align="end" aria-live="polite">
                                                {{cpassword.value.length}} / {{password.value.length}}
                                            </mat-hint>

                                            <mat-error *ngIf="myform.hasError('notSame')">
                                                Passwords do not match
                                            </mat-error>
                                        </div>
                                    </div>
                                    <!--end::Group-->


                                    <div class="d-flex justify-content-between pt-8">

                                        <div>
                                            <button type="button" [disabled]="!myform.valid"
                                                class="btn btn-primary font-weight-bolder font-size-h6 pl-8 pr-4 py-4 my-3"
                                                data-wizard-type="action-next" (click)="submit2()">
                                                Change Password</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <!--end::Row-->
                    </div>
                    <!--end::Body-->
                </div>
                <!--end::Tab-->
            </div>
        </div>
        <!--begin::Card body-->
    </div>
    <!--end::Card-->
</div>
