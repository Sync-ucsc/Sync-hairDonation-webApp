<div class="card card-custom">
    <div class="card-header">
        <h3 class="card-title">
            Enter the customer details 
        </h3>
    </div>
    <!--begin::Form-->
    <form class="form">
      <div class="card-body">
          <div class="form-group row">
              <label  class="col-form-label col-3 text-lg-right text-left">Full Name:</label>
              <div class="col-6">
                <input class="form-control form-control-lg form-control-solid" type="text" class="form-control form-control-solid" placeholder="Enter full name">
                <span class="form-text text-muted">Please enter customer full name</span>
              </div>
          </div>
		  
		  <div class="form-group row">
              <label class="col-form-label col-3 text-lg-right text-left">Phone number:</label>
              <div class="col-6">
                 <input type="phonenumber" class="form-control form-control-solid" placeholder="Enter phone number">
                 <span class="form-text text-muted">Please enter customer phone number</span>
              </div>
          </div>
          
          <div class="form-group row">
              <label class="col-form-label col-3 text-lg-right text-left">Subscription</label>
              <div class="col-6">
                <div class="input-group input-group-solid">
                  <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                  <input type="text" class="form-control  form-control-solid" placeholder="99.9">
                </div>
              </div>
          </div>
          <div class="form-group row">
             <label class="col-form-label col-3 text-lg-right text-left">Appointment Date :</label>
              <div class="col-6">
                  <input type="date" class="form-control form-control-solid" placeholder="Enter appointment date">
                  <span class="form-text text-muted">Please enter customer appointment date</span>
              </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3 text-lg-right text-left">Appointment Time</label>
             <div class="col-6">
                <input type="time" class="form-control form-control-solid" placeholder="Enter appointment time ">
                <span class="form-text text-muted">Please enter customer appointment time</span>
             </div>
        </div>
		
       
         
      </div>
      
      <div class="card-footer">
        <div class="row">
          <div class="col-xl-2"></div>
          <div class="col-xl-7">
              <div class="row">
                  <div class="col-3"></div>
                  <div class="col-9">
                    <button type="reset" class="btn btn-primary mr-2">Submit</button>
                    <button type="cancel" class="btn btn-secondary">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
      </div> 
  </form>
</div>
