<div class="card card-custom">
    <div class="card-header">
        <h3 class="card-title">
            Enter the customer details 
        </h3>
    </div>
    <!--begin::Form-->
    <form class="form">
      <div class="card-body">
          <div class="form-group">
              <label>Full Name:</label>
              <input type="email" class="form-control form-control-solid" placeholder="Enter full name">
              <span class="form-text text-muted">Please enter customer full name</span>
          </div>
		   <div class="form-group">
              <label>Address:</label>
              <input type="address" class="form-control form-control-solid" placeholder="Enter address">
              <span class="form-text text-muted">Please enter customer address</span>
          </div>
		  <div class="form-group">
              <label>Phone number:</label>
              <input type="phonenumber" class="form-control form-control-solid" placeholder="Enter phone number">
              <span class="form-text text-muted">Please enter customer phone number</span>
          </div>
          <div class="form-group">
              <label>Email address:</label>
              <input type="email" class="form-control form-control-solid" placeholder="Enter email">
              <span class="form-text text-muted">If user has an email address</span>
          </div>
          <div class="form-group">
              <label>Subscription</label>
              <div class="input-group input-group-solid">
                  <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                  <input type="text" class="form-control  form-control-solid" placeholder="99.9">
              </div>
          </div>
         
      </div>
      <div class="card-footer">
          <button type="reset" class="btn btn-primary mr-2">Submit</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
  </form>
</div>
