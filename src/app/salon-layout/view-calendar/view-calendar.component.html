                <full-calendar #calendar
                [editable]="true"
                [events]="calendarEvents"
                [header]="options.header"
                [eventLimit] = true

                [height] = 500
                [contentHeight] = 480
                [aspectRatio] =3


                [visibleRange]= "{
                    start: '2020-01-01',
                    end: '2020-12-31'
                }"
               
                [nowIndicator] = true

                slotDuration= "00:30"
                defaultView = "timeGridWeek"
                calendarWeekends = true;
                [businessHours] = "{
                    startTime: '8:00',
                    endTime: '17:00',
                    daysOfWeek: [0, 1, 2,3,4,5,6 ]
                }"
                
                    [customButtons]="options.customButtons" 
                    [weekends]="calendarWeekends"
                    (eventDragStop)="eventDragStop($event)"
                    [plugins]="options.plugins" 
                    (dayRender)="dayRender($event)"
                    (eventReceive)="createTask($event)"
                    (eventDrop)="updateTask($event)"
                    (eventRender)="eventDo($event)"
                    (eventClick)="deleteEvent($event)" 
                    (dateClick) = "handleDateClick($event)"
                    [columnHeaderHtml]="options.columnHeaderHtml"></full-calendar>




        </div>
    </div>
</div>
