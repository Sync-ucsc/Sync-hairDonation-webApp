<style>
    .form-control.form-control-solid {
        background-color: #c9c9c9;
        border-color: #f3f6f9;
        color: #464e5f;
    }
    .loginform{
        width:40%;
    }
    @media (max-width:1200px) {
        .loginform {
            width: 50%;
        }
    }
    @media (max-width:992px) {
        .loginform {
            width: 70%;
        }
    }
    @media (max-width:764px) {
        .loginform {
            width: 60%;
        }
    }
    @media (max-width:440px) {
        .loginform {
            width: 80%;
        }
    }
</style>
<div style="overflow: hidden;">
    <div class="row">
        <div class="col-md-4 d-md-block d-none"  style="padding: 0%;height: 100vh;background-color: #F2C98A;">
            <img src="../../assets/images/aboutus/about3-img.png" alt="" style="width: 100%;height: 100%;">
        </div>
        <div class="col-md-8" style="padding: 0%;">
            <div class="d-flex flex-column-fluid flex-center">
                <!--begin::Signin-->
                <div class="loginform">
                    <!--begin::Form-->
    
                    <form class="form">
                        <!--begin::Title-->
                        <div class="pt-lg-14 mt-lg-7 pb-5">
                            
                            <h3 class="font-weight-bolder text-dark display5">Welcome to 
                                <a href="#">
                                    <img src="../../assets/images/logo.png" class="max-h-100px" alt>
                                </a>
                            </h3>
                            
                        </div>
                        <!--begin::Title-->
    
                        <!--begin::Form group-->
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" 
                               required name="username" autocomplete="off" [(ngModel)] = user.email>
                        </div>
                        <!--end::Form group-->
    
                        <!--begin::Form group-->
                        <div class="form-group">
                            <div class="d-flex justify-content-between mt-n5">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
    
                                <a href="javascript:;"
                                    class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
                                    id="kt_login_forgot">
                                    Forgot Password ?
                                </a>
                            </div>
    
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password" 
                                required name="password" autocomplete="off" [(ngModel)] = user.password>
                        </div>
                        <!--end::Form group-->
    
                        <!--begin::Action-->
                        <div class="pb-lg-0 pb-10">
                            <button type="button" (click)="onSubmit()"
                                class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Sign In</button>

                        </div>
                        <!--end::Action-->
                    </form>
                    <!--end::Form-->
                    <span class="text-muted font-weight-bold font-size-h4">New Here? <br>
                        <a href="javascript:;" id="kt_login_signup" class="text-primary font-weight-bolder">Create an Account as Donor

                        </a>
                    </span>
                    <br>
                    <span class="text-muted font-weight-bold font-size-h4 pt-10">
                        <a href="javascript:;" id="kt_login_signup" class="text-primary font-weight-bolder">Create an Account as paitent
                    
                        </a>
                    </span>
                </div>
            </div>
    
        </div>
    </div>
</div>
